<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="MightyOps">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="mwico.ico">
    <link rel="icon" type="image/x-icon" href="mwico.ico">
    <title>MightyOps</title>
    <link rel="stylesheet" href="styles.css?v=22">
    <style>
        .home-container {
            min-height: calc(100vh - 70px);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: var(--space-2xl) var(--space-lg);
        }
        
        .welcome-section {
            text-align: center;
            margin-bottom: var(--space-2xl);
        }
        
        .welcome-section h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--white);
            margin-bottom: var(--space-sm);
            letter-spacing: -0.03em;
        }
        
        .welcome-section p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }
        
        .apps-section {
            width: 100%;
            max-width: 800px;
        }
        
        .apps-section h2 {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.08em;
            margin-bottom: var(--space-lg);
        }
        
        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: var(--space-lg);
        }
        
        .app-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: var(--space-xl);
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-xl);
            text-decoration: none;
            transition: all var(--transition-base);
            cursor: pointer;
        }
        
        .app-card:hover {
            background: var(--bg-elevated);
            border-color: var(--white-15);
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }
        
        .app-card:active {
            transform: translateY(-2px);
        }
        
        .app-icon {
            width: 64px;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--accent-blue), #0077ed);
            border-radius: var(--radius-lg);
            margin-bottom: var(--space-md);
            box-shadow: 0 4px 12px rgba(10, 132, 255, 0.3);
        }
        
        .app-icon svg {
            width: 32px;
            height: 32px;
            color: var(--white);
        }
        
        .app-card h3 {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--white);
            margin-bottom: var(--space-xs);
            text-align: center;
            line-height: 1.3;
        }
        
        .app-card p {
            font-size: 0.8rem;
            color: var(--text-muted);
            text-align: center;
        }
        
        .app-card.coming-soon {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .app-card.coming-soon:hover {
            transform: none;
            box-shadow: none;
        }
        
        .coming-soon-badge {
            font-size: 0.65rem;
            font-weight: 600;
            color: var(--accent-yellow);
            background: var(--accent-yellow-dim);
            padding: 4px 8px;
            border-radius: var(--radius-sm);
            margin-top: var(--space-sm);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .user-greeting {
            display: flex;
            align-items: center;
            gap: var(--space-md);
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-green));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: var(--white);
            font-size: 1rem;
        }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: var(--space-md);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="bg-decoration"></div>
        
        <!-- Header -->
        <header class="app-header">
            <div class="logo">
                <img src="MW Logo.png" alt="MW Logo" class="logo-img">
                <span class="logo-text">MightyOps</span>
            </div>
            <div class="header-right">
                <a href="settings.html" class="btn-icon" title="Settings">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"/>
                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
                    </svg>
                </a>
            </div>
        </header>
        
        <div class="home-container">
            <div class="welcome-section">
                <h1>Welcome, <span id="userName">User</span></h1>
                <p>Select an app to get started</p>
            </div>
            
            <div class="apps-section">
                <h2>Your Apps</h2>
                
                <div class="apps-grid">
                    <!-- Site Evaluations App -->
                    <a href="site-evaluations.html" class="app-card">
                        <div class="app-icon" style="background: linear-gradient(135deg, #ffd60a, #e6c009); box-shadow: 0 4px 12px rgba(255, 214, 10, 0.3);">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M9 11l3 3L22 4"/>
                                <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"/>
                            </svg>
                        </div>
                        <h3>Site Evaluations</h3>
                        <p>Executive reviews</p>
                    </a>
                    
                    <!-- Site Violations App -->
                    <a href="index.html" class="app-card">
                        <div class="app-icon" style="background: linear-gradient(135deg, #ff453a, #d63030); box-shadow: 0 4px 12px rgba(255, 69, 58, 0.3);">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                                <polyline points="14 2 14 8 20 8"/>
                                <line x1="16" y1="13" x2="8" y2="13"/>
                                <line x1="16" y1="17" x2="8" y2="17"/>
                                <polyline points="10 9 9 9 8 9"/>
                            </svg>
                        </div>
                        <h3>Site Violations</h3>
                        <p>Report issues</p>
                    </a>
                    
                    <!-- Staffing, Leadership, and Culture Notes App -->
                    <a href="staffing-leadership-culture.html" class="app-card">
                        <div class="app-icon" style="background: linear-gradient(135deg, #0a84ff, #0066cc); box-shadow: 0 4px 12px rgba(10, 132, 255, 0.3);">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                                <circle cx="9" cy="7" r="4"/>
                                <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
                                <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
                            </svg>
                        </div>
                        <h3>Staffing, Leadership, and Culture Notes</h3>
                        <p>Team insights</p>
                    </a>
                    
                    <!-- Capital Improvement Requests App -->
                    <a href="capital-improvement-requests.html" class="app-card">
                        <div class="app-icon" style="background: linear-gradient(135deg, #30d158, #28a745); box-shadow: 0 4px 12px rgba(48, 209, 88, 0.3);">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="1" y="4" width="22" height="16" rx="2" ry="2"/>
                                <line x1="1" y1="10" x2="23" y2="10"/>
                                <path d="M7 15h4"/>
                                <path d="M7 18h2"/>
                            </svg>
                        </div>
                        <h3>Capital Improvement Requests</h3>
                        <p>Budget proposals</p>
                    </a>
                    
                    <!-- Market Research App -->
                    <a href="market-research.html" class="app-card">
                        <div class="app-icon" style="background: linear-gradient(135deg, #ffffff, #e5e5e5); box-shadow: 0 4px 12px rgba(255, 255, 255, 0.2);">
                            <svg viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2">
                                <line x1="18" y1="20" x2="18" y2="10"/>
                                <line x1="12" y1="20" x2="12" y2="4"/>
                                <line x1="6" y1="20" x2="6" y2="14"/>
                                <line x1="2" y1="20" x2="22" y2="20"/>
                            </svg>
                        </div>
                        <h3>Market Research</h3>
                        <p>Competitor Analysis</p>
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Check authentication
        const userStr = localStorage.getItem('mightyops_user');
        if (!userStr) {
            window.location.href = 'login.html';
        } else {
            const user = JSON.parse(userStr);
            document.getElementById('userName').textContent = user.full_name.split(' ')[0];
        }
    </script>
</body>
</html>
