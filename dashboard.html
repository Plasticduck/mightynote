<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Mighty Ops">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <title>Dashboard - Mighty Ops</title>
    <link rel="stylesheet" href="styles.css?v=21">
</head>
<body>
    <div class="app-container">
        <div class="bg-decoration"></div>

        <!-- Header -->
        <header class="app-header">
            <div class="logo">
                <img src="MW Logo.png" alt="MW Logo" class="logo-img">
                <span class="logo-text">Dashboard</span>
            </div>
            <div class="header-actions">
                <a href="index.html" class="btn-icon btn-add-note" title="Add New Note">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"/>
                        <line x1="5" y1="12" x2="19" y2="12"/>
                    </svg>
                </a>
                <a href="home.html" class="btn-icon" title="Back to Apps">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                        <polyline points="9 22 9 12 15 12 15 22"/>
                    </svg>
                </a>
            </div>
        </header>

        <!-- Dashboard -->
        <main class="main-content" id="adminScreen">
            <div class="admin-dashboard">
                <!-- Stats Overview -->
                <div class="stats-grid" id="statsGrid">
                    <div class="stat-card stat-total">
                        <div class="stat-content">
                            <span class="stat-value" id="totalNotes">0</span>
                            <span class="stat-label">Total Notes</span>
                        </div>
                    </div>
                    <div class="stat-card stat-operations">
                        <div class="stat-content">
                            <span class="stat-value" id="operationsCount">0</span>
                            <span class="stat-label">Operations</span>
                        </div>
                    </div>
                    <div class="stat-card stat-safety">
                        <div class="stat-content">
                            <span class="stat-value" id="safetyCount">0</span>
                            <span class="stat-label">Safety</span>
                        </div>
                    </div>
                    <div class="stat-card stat-accounting">
                        <div class="stat-content">
                            <span class="stat-value" id="accountingCount">0</span>
                            <span class="stat-label">Accounting</span>
                        </div>
                    </div>
                </div>

                <!-- Report Generation Section -->
                <div class="report-filters">
                    <h3>Generate Report</h3>
                    <div class="filters-grid">
                        <div class="filter-section">
                            <label>Sites</label>
                            <div class="checkbox-group" id="locationCheckboxes">
                                <label class="checkbox-item">
                                    <input type="checkbox" id="selectAllLocations" checked>
                                    <span class="checkmark"></span>
                                    Select All
                                </label>
                            </div>
                        </div>

                        <div class="filter-section">
                            <label>Departments</label>
                            <div class="checkbox-group" id="departmentCheckboxes">
                                <label class="checkbox-item">
                                    <input type="checkbox" value="Operations" checked class="dept-checkbox">
                                    <span class="checkmark"></span>
                                    Operations
                                </label>
                                <label class="checkbox-item">
                                    <input type="checkbox" value="Safety" checked class="dept-checkbox">
                                    <span class="checkmark"></span>
                                    Safety
                                </label>
                                <label class="checkbox-item">
                                    <input type="checkbox" value="Accounting" checked class="dept-checkbox">
                                    <span class="checkmark"></span>
                                    Accounting
                                </label>
                            </div>
                        </div>

                        <div class="filter-section">
                            <label>Note Types</label>
                            <div class="checkbox-group" id="noteTypeCheckboxes">
                                <label class="checkbox-item">
                                    <input type="checkbox" id="selectAllNoteTypes" checked>
                                    <span class="checkmark"></span>
                                    Select All
                                </label>
                            </div>
                        </div>

                        <div class="filter-section">
                            <label>Date Range</label>
                            <div class="date-inputs">
                                <input type="date" id="startDate" class="date-input">
                                <span class="date-separator">to</span>
                                <input type="date" id="endDate" class="date-input">
                            </div>
                            <div class="quick-actions">
                                <label>Quick Reports</label>
                                <div class="quick-action-btns">
                                    <div class="dropdown-container">
                                        <button class="btn-quick" id="monthlyReportBtn">Monthly</button>
                                        <div class="dropdown-menu hidden" id="monthlyDropdown">
                                            <button class="dropdown-item" data-period="current-month">Current Month</button>
                                            <button class="dropdown-item" data-period="last-month">Last Month</button>
                                        </div>
                                    </div>
                                    <div class="dropdown-container">
                                        <button class="btn-quick" id="yearlyReportBtn">Yearly</button>
                                        <div class="dropdown-menu hidden" id="yearlyDropdown">
                                            <button class="dropdown-item" data-period="current-year">Current Year</button>
                                            <button class="dropdown-item" data-period="last-year">Last Year</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="report-actions">
                        <button class="btn-generate" id="generateReportBtn">
                            View Report
                        </button>
                        <div class="export-dropdown">
                        <button class="btn-export-report" id="exportReportBtn">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                    <polyline points="7 10 12 15 17 10"/>
                                    <line x1="12" y1="15" x2="12" y2="3"/>
                                </svg>
                            Export Report
                                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="dropdown-chevron">
                                    <polyline points="6 9 12 15 18 9"/>
                                </svg>
                        </button>
                            <div class="export-menu hidden" id="exportMenu">
                                <button class="export-option" data-format="pdf">Export as PDF</button>
                                <button class="export-option" data-format="excel">Export as Excel</button>
                                <button class="export-option" data-format="both">Export Both</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Report Results -->
                <div class="report-results hidden" id="reportResults">
                    <div class="report-results-header">
                        <h3>Report Results</h3>
                        <div class="report-stats">
                            <span class="report-stat" id="resultsCount">0 records</span>
                            <span class="report-stat stat-ops" id="reportOpsCount">0 Ops</span>
                            <span class="report-stat stat-safety" id="reportSafetyCount">0 Safety</span>
                            <span class="report-stat stat-acct" id="reportAcctCount">0 Acct</span>
                        </div>
                        <button class="btn-select-mode" id="toggleSelectMode">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="9 11 12 14 22 4"/>
                                <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"/>
                            </svg>
                            Select
                        </button>
                    </div>
                    
                    <!-- Selection Bar (hidden until Select clicked) -->
                    <div class="selection-bar hidden" id="reportSelectionBar">
                        <div class="selection-info">
                            <label class="select-all-container">
                                <input type="checkbox" id="reportSelectAllCheckbox">
                                <span class="select-all-check"></span>
                            </label>
                            <span class="selection-count" id="reportSelectionCount">0 selected</span>
                    </div>
                        <div class="selection-actions">
                            <div class="export-dropdown-inline">
                                <button class="btn-action btn-export-selected" id="reportExportSelectedBtn">
                                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                        <polyline points="7 10 12 15 17 10"/>
                                        <line x1="12" y1="15" x2="12" y2="3"/>
                                    </svg>
                                    Export
                                </button>
                                <div class="export-menu hidden" id="reportExportSelectedMenu">
                                    <button class="export-option" data-format="pdf">Export as PDF</button>
                                    <button class="export-option" data-format="excel">Export as Excel</button>
                                    <button class="export-option" data-format="both">Export Both</button>
                    </div>
                    </div>
                            <button class="btn-action btn-delete-selected" id="reportDeleteSelectedBtn">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="3 6 5 6 21 6"/>
                                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                                </svg>
                                Delete
                            </button>
                            <button class="btn-action btn-clear-selection" id="reportCancelSelectBtn">
                                Cancel
                            </button>
                        </div>
                    </div>

                    <!-- Report Notes List -->
                    <div class="records-container" id="reportRecordsContainer">
                        <p class="no-records">No records found</p>
                    </div>
                </div>
            </div>
        </main>

        <!-- Toast Notification -->
        <div class="toast hidden" id="toast">
            <span class="toast-icon">âœ“</span>
            <span class="toast-message">Success!</span>
        </div>
    </div>

    <!-- SheetJS for Excel export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <!-- jsPDF for PDF export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.1/jspdf.plugin.autotable.min.js"></script>
    <script src="dashboard.js?v=21"></script>
</body>
</html>
