<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a1a1a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Mighty Note - Dashboard">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <title>Reports Dashboard - Mighty Note</title>
    <link rel="stylesheet" href="styles.css?v=12">
</head>
<body>
    <div class="app-container">
        <div class="bg-decoration"></div>

        <!-- Header -->
        <header class="app-header">
            <div class="logo">
                <img src="MW Logo.png" alt="MW Logo" class="logo-img">
                <span class="logo-text">Reports Dashboard</span>
            </div>
            <div class="header-actions">
                <a href="index.html" class="btn-icon" title="Back to Notes">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                        <polyline points="9 22 9 12 15 12 15 22"/>
                    </svg>
                </a>
            </div>
        </header>

        <!-- Admin Dashboard Screen -->
        <main class="main-content" id="adminScreen">
            <div class="admin-dashboard">
                <!-- Stats Overview -->
                <div class="stats-grid" id="statsGrid">
                    <div class="stat-card stat-total">
                        <div class="stat-content">
                            <span class="stat-value" id="totalNotes">0</span>
                            <span class="stat-label">Total Notes</span>
                        </div>
                    </div>
                    <div class="stat-card stat-operations">
                        <div class="stat-content">
                            <span class="stat-value" id="operationsCount">0</span>
                            <span class="stat-label">Operations</span>
                        </div>
                    </div>
                    <div class="stat-card stat-safety">
                        <div class="stat-content">
                            <span class="stat-value" id="safetyCount">0</span>
                            <span class="stat-label">Safety</span>
                        </div>
                    </div>
                    <div class="stat-card stat-accounting">
                        <div class="stat-content">
                            <span class="stat-value" id="accountingCount">0</span>
                            <span class="stat-label">Accounting</span>
                        </div>
                    </div>
                </div>

                <!-- Report Filters -->
                <div class="report-filters">
                    <h3>Generate Report</h3>
                    <div class="filters-grid">
                        <div class="filter-section">
                            <label>Sites</label>
                            <div class="checkbox-group" id="locationCheckboxes">
                                <label class="checkbox-item">
                                    <input type="checkbox" id="selectAllLocations" checked>
                                    <span class="checkmark"></span>
                                    Select All
                                </label>
                            </div>
                        </div>

                        <div class="filter-section">
                            <label>Departments</label>
                            <div class="checkbox-group" id="departmentCheckboxes">
                                <label class="checkbox-item">
                                    <input type="checkbox" value="Operations" checked class="dept-checkbox">
                                    <span class="checkmark"></span>
                                    Operations
                                </label>
                                <label class="checkbox-item">
                                    <input type="checkbox" value="Safety" checked class="dept-checkbox">
                                    <span class="checkmark"></span>
                                    Safety
                                </label>
                                <label class="checkbox-item">
                                    <input type="checkbox" value="Accounting" checked class="dept-checkbox">
                                    <span class="checkmark"></span>
                                    Accounting
                                </label>
                            </div>
                        </div>

                        <div class="filter-section">
                            <label>Note Types</label>
                            <div class="checkbox-group" id="noteTypeCheckboxes">
                                <label class="checkbox-item">
                                    <input type="checkbox" id="selectAllNoteTypes" checked>
                                    <span class="checkmark"></span>
                                    Select All
                                </label>
                            </div>
                        </div>

                        <div class="filter-section">
                            <label>Date Range</label>
                            <div class="date-inputs">
                                <input type="date" id="startDate" class="date-input">
                                <span class="date-separator">to</span>
                                <input type="date" id="endDate" class="date-input">
                            </div>
                            <div class="quick-actions">
                                <label>Quick Reports</label>
                                <div class="quick-action-btns">
                                    <div class="dropdown-container">
                                        <button class="btn-quick" id="monthlyReportBtn">Monthly Report</button>
                                        <div class="dropdown-menu hidden" id="monthlyDropdown">
                                            <button class="dropdown-item" data-period="current-month">Current Month</button>
                                            <button class="dropdown-item" data-period="last-month">Last Month</button>
                                        </div>
                                    </div>
                                    <div class="dropdown-container">
                                        <button class="btn-quick" id="yearlyReportBtn">Yearly Report</button>
                                        <div class="dropdown-menu hidden" id="yearlyDropdown">
                                            <button class="dropdown-item" data-period="current-year">Current Year</button>
                                            <button class="dropdown-item" data-period="last-year">Last Year</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="report-actions">
                        <button class="btn-generate" id="generateReportBtn">
                            View Report
                        </button>
                        <button class="btn-export-report" id="exportReportBtn">
                            Export Report
                        </button>
                    </div>
                </div>

                <!-- Report Results -->
                <div class="report-results hidden" id="reportResults">
                    <div class="report-results-header">
                        <h3>Report Results</h3>
                        <span class="results-count" id="resultsCount">0 records</span>
                    </div>
                    
                    <!-- Summary by Location -->
                    <div class="summary-section" id="locationSummary">
                        <h4>By Site</h4>
                        <div class="summary-bars" id="locationBars"></div>
                    </div>

                    <!-- Summary by Department -->
                    <div class="summary-section" id="departmentSummary">
                        <h4>By Department</h4>
                        <div class="summary-bars" id="departmentBars"></div>
                    </div>

                    <!-- Summary by Note Type -->
                    <div class="summary-section" id="noteTypeSummary">
                        <h4>By Note Type</h4>
                        <div class="summary-bars" id="noteTypeBars"></div>
                    </div>

                    <!-- Detailed Records Table -->
                    <div class="report-table-container">
                        <h4>Detailed Records</h4>
                        <div class="table-wrapper">
                            <table class="report-table" id="reportTable">
                                <thead>
                                    <tr>
                                        <th>Date/Time</th>
                                        <th>Site</th>
                                        <th>Department</th>
                                        <th>Note Type</th>
                                        <th>Details</th>
                                    </tr>
                                </thead>
                                <tbody id="reportTableBody">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Toast Notification -->
        <div class="toast hidden" id="toast">
            <span class="toast-icon">âœ“</span>
            <span class="toast-message">Report exported successfully!</span>
        </div>
    </div>

    <!-- SheetJS for Excel export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="dashboard.js?v=12"></script>
</body>
</html>
