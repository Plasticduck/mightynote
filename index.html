<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Mighty Note">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <title>Mighty Notes</title>
    <link rel="stylesheet" href="styles.css?v=15">
</head>
<body>
    <div class="app-container">
        <div class="bg-decoration"></div>

        <!-- Header -->
        <header class="app-header">
            <div class="logo">
                <img src="MW Logo.png" alt="MW Logo" class="logo-img">
                <span class="logo-text">Mighty Notes</span>
            </div>
            <div class="header-actions">
                <button class="btn-icon" id="viewDataBtn" title="View Records">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 3h18v18H3zM3 9h18M9 21V9"/>
                    </svg>
                </button>
                <a href="dashboard.html" class="btn-icon" title="Reports Dashboard">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 3h7v7H3zM14 3h7v7h-7zM14 14h7v7h-7zM3 14h7v7H3z"/>
                    </svg>
                </a>
            </div>
        </header>

        <!-- Main Form Screen -->
        <main class="main-content" id="formScreen">
            <div class="form-card">
                <div class="form-header">
                    <h2>Add Site Violation</h2>
                </div>

                <form id="noteForm" class="note-form">
                    <!-- Location Selection -->
                    <div class="form-group">
                        <label for="location">Site</label>
                        <div class="select-wrapper">
                            <select id="location" required>
                                <option value="">Select a site...</option>
                            </select>
                            <span class="select-arrow">▼</span>
                        </div>
                    </div>

                    <!-- Department Selection -->
                    <div class="form-group">
                        <label for="department">Department</label>
                        <div class="select-wrapper">
                            <select id="department" required>
                                <option value="">Select a department...</option>
                                <option value="Operations">Operations</option>
                                <option value="Safety">Safety</option>
                                <option value="Accounting">Accounting</option>
                            </select>
                            <span class="select-arrow">▼</span>
                        </div>
                    </div>

                    <!-- Note Type Selection -->
                    <div class="form-group" id="noteTypeGroup" style="display: none;">
                        <label for="noteType">Note Type</label>
                        <div class="select-wrapper">
                            <select id="noteType" required>
                                <option value="">Select a note type...</option>
                            </select>
                            <span class="select-arrow">▼</span>
                        </div>
                    </div>

                    <!-- Other Description (shown when "Other" is selected) -->
                    <div class="form-group" id="otherDescGroup" style="display: none;">
                        <label for="otherDesc">Describe the violation</label>
                        <input type="text" id="otherDesc" placeholder="Enter description...">
                    </div>

                    <!-- Additional Notes -->
                    <div class="form-group">
                        <label for="notes">Additional Notes</label>
                        <textarea id="notes" rows="4" placeholder="Enter any additional details..."></textarea>
                    </div>

                    <!-- Photo Upload -->
                    <div class="form-group">
                        <label>Add Photo (Optional)</label>
                        <div class="photo-upload-container">
                            <div class="photo-buttons">
                                <button type="button" class="btn-photo" id="takePhotoBtn">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
                                        <circle cx="12" cy="13" r="4"/>
                                    </svg>
                                    Take Photo
                                </button>
                                <button type="button" class="btn-photo" id="uploadPhotoBtn">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                        <polyline points="17 8 12 3 7 8"/>
                                        <line x1="12" y1="3" x2="12" y2="15"/>
                                    </svg>
                                    Upload Photo
                                </button>
                            </div>
                            <!-- Hidden file inputs -->
                            <input type="file" id="cameraInput" accept="image/*" capture="environment" style="display: none;">
                            <input type="file" id="fileInput" accept="image/*" style="display: none;">
                            <!-- Photo preview -->
                            <div class="photo-preview hidden" id="photoPreview">
                                <img id="previewImage" alt="Photo preview">
                                <button type="button" class="btn-remove-photo" id="removePhotoBtn">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <line x1="18" y1="6" x2="6" y2="18"/>
                                        <line x1="6" y1="6" x2="18" y2="18"/>
                                    </svg>
                                </button>
                                <span class="photo-status">Photo attached</span>
                            </div>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn-submit">
                        <span class="btn-text">Save Note</span>
                    </button>
                </form>
            </div>
        </main>

        <!-- Data View Screen -->
        <main class="main-content hidden" id="dataScreen">
            <div class="data-card">
                <div class="data-header">
                    <button class="btn-back" id="backBtn">Back</button>
                    <h2>Records</h2>
                </div>

                <div class="filter-bar">
                    <div class="filter-group">
                        <label for="filterLocation">Site:</label>
                        <select id="filterLocation">
                            <option value="">All Sites</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="filterDepartment">Department:</label>
                        <select id="filterDepartment">
                            <option value="">All Departments</option>
                            <option value="Operations">Operations</option>
                            <option value="Safety">Safety</option>
                            <option value="Accounting">Accounting</option>
                        </select>
                    </div>
                    <div class="export-dropdown">
                        <button class="btn-export" id="exportBtn">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                <polyline points="7 10 12 15 17 10"/>
                                <line x1="12" y1="15" x2="12" y2="3"/>
                            </svg>
                            Export
                            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="dropdown-chevron">
                                <polyline points="6 9 12 15 18 9"/>
                            </svg>
                        </button>
                        <div class="export-menu hidden" id="exportMenu">
                            <button class="export-option" data-format="pdf">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                                    <polyline points="14 2 14 8 20 8"/>
                                    <line x1="16" y1="13" x2="8" y2="13"/>
                                    <line x1="16" y1="17" x2="8" y2="17"/>
                                </svg>
                                Export as PDF
                            </button>
                            <button class="export-option" data-format="excel">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                                    <line x1="3" y1="9" x2="21" y2="9"/>
                                    <line x1="3" y1="15" x2="21" y2="15"/>
                                    <line x1="9" y1="3" x2="9" y2="21"/>
                                    <line x1="15" y1="3" x2="15" y2="21"/>
                                </svg>
                                Export as Excel
                            </button>
                            <button class="export-option" data-format="both">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                    <polyline points="17 8 12 3 7 8"/>
                                    <line x1="12" y1="3" x2="12" y2="15"/>
                                </svg>
                                Export Both
                            </button>
                        </div>
                    </div>
                </div>

                <div class="records-container" id="recordsContainer">
                    <p class="no-records">No records found</p>
                </div>
            </div>
        </main>

        <!-- Toast Notification -->
        <div class="toast hidden" id="toast">
            <span class="toast-icon">✓</span>
            <span class="toast-message">Note saved successfully!</span>
        </div>

        <!-- Image Modal -->
        <div class="image-modal hidden" id="imageModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Photo Evidence</h3>
                    <div class="modal-actions">
                        <button class="btn-modal btn-modal-download" id="downloadImageBtn">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                <polyline points="7 10 12 15 17 10"/>
                                <line x1="12" y1="15" x2="12" y2="3"/>
                            </svg>
                            Download
                        </button>
                        <button class="btn-modal btn-modal-close" id="closeModalBtn">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="18" y1="6" x2="6" y2="18"/>
                                <line x1="6" y1="6" x2="18" y2="18"/>
                            </svg>
                            Close
                        </button>
                    </div>
                </div>
                <div class="modal-body" id="modalBody">
                    <div class="modal-loading">
                        <div class="spinner"></div>
                        <span>Loading image...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- SheetJS for Excel export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <!-- jsPDF for PDF export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.1/jspdf.plugin.autotable.min.js"></script>
    <script src="app.js?v=15"></script>
</body>
</html>
