<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Mighty Ops">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <title>Site Violations - Mighty Ops</title>
    <link rel="stylesheet" href="styles.css?v=22">
</head>
<body>
    <div class="app-container">
        <div class="bg-decoration"></div>

        <!-- Header -->
        <header class="app-header">
            <div class="logo">
                <img src="MW Logo.png" alt="MW Logo" class="logo-img">
                <span class="logo-text">Site Violations</span>
            </div>
            <div class="header-actions">
                <a href="dashboard.html" class="btn-icon" title="View Notes & Reports">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 3h7v7H3zM14 3h7v7h-7zM14 14h7v7h-7zM3 14h7v7H3z"/>
                    </svg>
                </a>
                <a href="home.html" class="btn-icon" title="Back to Apps">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                        <polyline points="9 22 9 12 15 12 15 22"/>
                    </svg>
                </a>
            </div>
        </header>

        <!-- Main Form Screen -->
        <main class="main-content" id="formScreen">
            <div class="form-card">
                <div class="form-header">
                    <h2>Add Site Violation</h2>
                    <p class="form-subtitle">Submitting as: <strong id="submitterName">Loading...</strong></p>
                </div>

                <form id="noteForm" class="note-form">
                    <!-- Location Selection -->
                    <div class="form-group">
                        <label for="location">Site</label>
                        <div class="select-wrapper">
                            <select id="location" required>
                                <option value="">Select a site...</option>
                            </select>
                            <span class="select-arrow">▼</span>
                        </div>
                    </div>

                    <!-- Department Selection -->
                    <div class="form-group">
                        <label for="department">Department</label>
                        <div class="select-wrapper">
                            <select id="department" required>
                                <option value="">Select a department...</option>
                                <option value="Operations">Operations</option>
                                <option value="Safety">Safety</option>
                                <option value="Accounting">Accounting</option>
                            </select>
                            <span class="select-arrow">▼</span>
                        </div>
                    </div>

                    <!-- Note Type Selection -->
                    <div class="form-group" id="noteTypeGroup" style="display: none;">
                        <label for="noteType">Note Type</label>
                        <div class="select-wrapper">
                            <select id="noteType" required>
                                <option value="">Select a note type...</option>
                            </select>
                            <span class="select-arrow">▼</span>
                        </div>
                    </div>

                    <!-- Other Description (shown when "Other" is selected) -->
                    <div class="form-group" id="otherDescGroup" style="display: none;">
                        <label for="otherDesc">Describe the violation</label>
                        <input type="text" id="otherDesc" placeholder="Enter description...">
                    </div>

                    <!-- Additional Notes -->
                    <div class="form-group">
                        <label for="notes">Additional Notes</label>
                        <textarea id="notes" rows="4" placeholder="Enter any additional details..."></textarea>
                    </div>

                    <!-- Photo Upload -->
                    <div class="form-group">
                        <label>Add Photo (Optional)</label>
                        <div class="photo-upload-container">
                            <div class="photo-buttons">
                                <button type="button" class="btn-photo" id="takePhotoBtn">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
                                        <circle cx="12" cy="13" r="4"/>
                                    </svg>
                                    Take Photo
                                </button>
                                <button type="button" class="btn-photo" id="uploadPhotoBtn">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                        <polyline points="17 8 12 3 7 8"/>
                                        <line x1="12" y1="3" x2="12" y2="15"/>
                                    </svg>
                                    Upload Photo
                                </button>
                            </div>
                            <!-- Hidden file inputs -->
                            <input type="file" id="cameraInput" accept="image/*" capture="environment" style="display: none;">
                            <input type="file" id="fileInput" accept="image/*" style="display: none;">
                            <!-- Photo preview -->
                            <div class="photo-preview hidden" id="photoPreview">
                                <img id="previewImage" alt="Photo preview">
                                <button type="button" class="btn-remove-photo" id="removePhotoBtn">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <line x1="18" y1="6" x2="6" y2="18"/>
                                        <line x1="6" y1="6" x2="18" y2="18"/>
                                    </svg>
                                </button>
                                <span class="photo-status">Photo attached</span>
                            </div>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn-submit">
                        <span class="btn-text">Save Note</span>
                    </button>
                </form>
            </div>
        </main>

        <!-- Toast Notification -->
        <div class="toast hidden" id="toast">
            <span class="toast-icon">✓</span>
            <span class="toast-message">Note saved successfully!</span>
        </div>
    </div>

    <!-- jsPDF for PDF conversion -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="app.js?v=21"></script>
</body>
</html>
