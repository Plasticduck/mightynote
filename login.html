<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Mighty Ops">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <title>Sign In - Mighty Ops</title>
    <link rel="stylesheet" href="styles.css?v=22">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-lg);
        }
        
        .auth-card {
            width: 100%;
            max-width: 400px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-xl);
            overflow: hidden;
            box-shadow: var(--shadow-lg);
        }
        
        .auth-header {
            padding: var(--space-xl);
            text-align: center;
            background: linear-gradient(to bottom, var(--bg-elevated), var(--bg-card));
            border-bottom: 1px solid var(--border-subtle);
        }
        
        .auth-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-md);
            margin-bottom: var(--space-lg);
        }
        
        .auth-logo img {
            height: 48px;
            width: auto;
        }
        
        .auth-logo span {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--white);
            letter-spacing: -0.02em;
        }
        
        .auth-header h1 {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--white);
            margin-bottom: var(--space-xs);
        }
        
        .auth-header p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .auth-form {
            padding: var(--space-xl);
            display: flex;
            flex-direction: column;
            gap: var(--space-lg);
        }
        
        .auth-footer {
            padding: var(--space-lg) var(--space-xl);
            text-align: center;
            border-top: 1px solid var(--border-subtle);
            background: var(--bg-secondary);
        }
        
        .auth-footer p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .auth-footer a {
            color: var(--accent-blue);
            text-decoration: none;
            font-weight: 500;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px 16px;
            font-family: var(--font-primary);
            font-size: 1rem;
            color: var(--text-primary);
            background: var(--bg-input);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            transition: all var(--transition-base);
        }
        
        .form-group input:hover {
            background: var(--bg-hover);
            border-color: var(--white-15);
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px var(--accent-blue-dim);
        }
        
        .form-group input::placeholder {
            color: var(--text-muted);
        }
        
        .btn-auth {
            width: 100%;
            padding: 16px 24px;
            font-family: var(--font-primary);
            font-size: 1rem;
            font-weight: 600;
            color: var(--white);
            background: var(--accent-blue);
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all var(--transition-base);
        }
        
        .btn-auth:hover {
            background: #0077ed;
            box-shadow: var(--shadow-glow);
        }
        
        .btn-auth:active {
            transform: scale(0.98);
        }
        
        .btn-auth:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .error-message {
            background: var(--accent-red-dim);
            color: var(--accent-red);
            padding: var(--space-md);
            border-radius: var(--radius-md);
            font-size: 0.9rem;
            text-align: center;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="bg-decoration"></div>
        
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <div class="auth-logo">
                        <img src="MW Logo.png" alt="Mighty Ops">
                        <span>Mighty Ops</span>
                    </div>
                    <h1>Welcome back</h1>
                    <p>Sign in to your account to continue</p>
                </div>
                
                <form class="auth-form" id="loginForm">
                    <div class="error-message" id="errorMessage"></div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email" required autocomplete="email">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" required autocomplete="current-password">
                    </div>
                    
                    <button type="submit" class="btn-auth" id="submitBtn">
                        Sign In
                    </button>
                </form>
                
                <div class="auth-footer">
                    <p>Don't have an account? <a href="signup.html">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const API_BASE = '/.netlify/functions';
        
        // Check if already logged in
        const user = localStorage.getItem('mightyops_user');
        if (user) {
            window.location.href = 'home.html';
        }
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('errorMessage');
            const submitBtn = document.getElementById('submitBtn');
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Signing in...';
            errorEl.classList.remove('show');
            
            try {
                const response = await fetch(`${API_BASE}/auth-login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    localStorage.setItem('mightyops_user', JSON.stringify(result.user));
                    window.location.href = 'home.html';
                } else {
                    errorEl.textContent = result.error || 'Invalid email or password';
                    errorEl.classList.add('show');
                }
            } catch (error) {
                errorEl.textContent = 'Connection error. Please try again.';
                errorEl.classList.add('show');
            }
            
            submitBtn.disabled = false;
            submitBtn.textContent = 'Sign In';
        });
    </script>
</body>
</html>
